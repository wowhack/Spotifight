<head>
  <title>Spotifight</title>
  <script> 
  </script>
</head>

<body>
  {{> generation}}
  {{> cards}}
</body>

<template name="generation">

  User ID: <input type='text' id="userID"><br>
  Playlist ID: <input type ='text'  id="playlistID"><br>
  <input id='initButton' type='button' value ='Trollolol'>

</template>

<template name="cards">
  <div id="board">  
    {{#each cards}}
      <div class="card">
        <span class="cardname">{{cardname}}</span>
        <div class="portrait" style="background-size: cover; background-position:center; background-image: url(' {{url}} ');"> </div>
        <span class="attack">{{attack}}</span>
        <span class="defense">{{defense}}</span>
      </div>
    {{/each}}
  </div>
</template>
